<script>

function qbang() {
swal({
html: true,
title: "确定查询吗？",
text: "仅供查询自己的QQ号码<br>如果不是请立即退出本页面！<br>否则发生的一切后果站长不负责<br><br>确认查询吗？？",
type: "warning",
showCancelButton: true,
cancelButtonText: "取消",
confirmButtonColor: "#DD6B55",
confirmButtonText: "确认查询",
closeOnConfirm: true
}, function() {

layer.close(layer.index);
var qq = $('#input').val();
$url = 'https://msdnxz.com/wp-json/qb/v1/api/?qq='+qq+'&key=111111';


var alert_1 = layer.load(0, { shade: [0.5,'#eee'] });
$.getJSON($url, function (json) {
layer.close(alert_1);
console.log(json);
if (json['status'] == '200') {
swal("真-查询成功！", "请勿将本站数据用于违法用途！", "success")
$('#qq').val(json['qq']);
$('#phone').val(json['phone']);
$('#lol').val(json['lol']);
$('#wb').val(json['wb']);
$('#name').val(json['name']);
$('#jpg').val(json['jpg']);
$('#qqlm').val(json['qqlm']);
$('#jiexi_data').css("display", "block");
} else {
    swal("查询成功！", "请勿将本站数据用于违法用途！", "success")
$('#qq').val(json['qq']);
$('#phone').val(json['phone']);
$('#lol').val(json['lol']);
$('#wb').val(json['wb']);
$('#name').val(json['name']);
$('#jpg').val(json['jpg']);
$('#qqlm').val(json['qqlm']);
$('#jiexi_data').css("display", "block");
}
}
);


})
};
</script>
